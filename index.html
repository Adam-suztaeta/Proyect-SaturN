<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VacÍA Entertainment</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff;
        color: #e6e6e6;
        overflow-x: hidden;
    }

    /* Barra superior */
    .topbar {
        width: 100%;
        height: 60px;
        background: #f2f2f2;
        display: flex;
        align-items: center;
        padding-left: 40px;
        position: relative;
        border-bottom: 1px solid #e0e0e0;
    }

    .logo {
        font-size: 18px;
        letter-spacing: 4px;
        color: #bfbfbf;
        cursor: pointer;
        user-select: none;
    }

    /* Menú desplegable */
    .dropdown {
        position: absolute;
        top: 60px;
        left: 40px;
        background: #ffffff;
        border: 1px solid #e5e5e5;
        width: 220px;
        display: none;
        flex-direction: column;
        padding: 10px 0;
    }

    .dropdown a {
        padding: 10px 20px;
        text-decoration: none;
        color: #999999;
        font-size: 14px;
        transition: 0.2s;
    }

    .dropdown a:hover {
        background: #f5f5f5;
        color: #666666;
    }

    /* Submenú */
    .submenu {
        display: none;
        flex-direction: column;
        padding-left: 20px;
    }

    .center {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-title {
        font-size: 90px;
        letter-spacing: 20px;
        color: #f0f0f0;
        font-weight: 300;
    }

    .footer {
        text-align: center;
        font-size: 12px;
        color: #d9d9d9;
        padding-bottom: 20px;
        letter-spacing: 2px;
    }

</style>
</head>

<body>

<div class="topbar">
    <div class="logo" onclick="toggleMenu()">vacía</div>

    <div class="dropdown" id="menu">
        <a href="#">Empresa</a>
        <a href="#">Derechos</a>
        <a href="#" onclick="toggleSubmenu(event)">Proyectos ▾</a>

        <div class="submenu" id="submenu">
            <a href="#">Vacía Animations</a>
            <a href="#">Vacía Music</a>
            <a href="#">▧▧▧▧▧▧▧ ▧▧▧▧▧▧</a>
        </div>
    </div>
</div>

<div class="center">
    <div class="main-title">
        V<span style="color:#ebebeb;">a</span>c<span style="color:#ebebeb;">í</span><span style="color:#dcdcdc;">A</span>
    </div>
</div>

<div class="footer">
    Todos los derechos observados · Vacía Entertainment
</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function toggleSubmenu(event) {
    event.preventDefault();
    const submenu = document.getElementById("submenu");
    submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
