<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VacIA</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;
}

/* TEXTO CENTRAL */
h1{
    position:absolute;
    top:38%;
    width:100%;
    font-size:100px;
    letter-spacing:12px;
    background:linear-gradient(white,#777);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 25px rgba(255,255,255,0.2);
}

/* FOOTER */
footer{
    position:absolute;
    bottom:20px;
    width:100%;
    font-size:14px;
    color:#777;
}

/* CUBO */
.scene{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:220px;
    height:220px;
    perspective:900px;
}

.cube{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    animation:rotate 8s infinite linear;
}

.face{
    position:absolute;
    width:220px;
    height:220px;
    background:white;
    border:1px solid #ccc;
}

.front  { transform:rotateY(0deg) translateZ(110px);}
.back   { transform:rotateY(180deg) translateZ(110px);}
.right  { transform:rotateY(90deg) translateZ(110px);}
.left   { transform:rotateY(-90deg) translateZ(110px);}
.top    { transform:rotateX(90deg) translateZ(110px);}
.bottom { transform:rotateX(-90deg) translateZ(110px);}

@keyframes rotate{
    from{transform:rotateX(0) rotateY(0);}
    to{transform:rotateX(360deg) rotateY(360deg);}
}

/* MENÚ OCULTO */
#menu{
    position:fixed;
    top:0;
    width:100%;
    background:#111;
    padding:20px;
    display:none;
    box-shadow:0 5px 20px rgba(0,0,0,0.8);
}

.menu-item{
    margin:10px;
    cursor:default;
    font-size:18px;
}

#saturn{
    font-weight:bold;
}

/* GLITCH */
.glitch{
    animation:glitch 0.3s;
}

@keyframes glitch{
    0%{filter:invert(1);}
    50%{filter:contrast(6);}
    100%{filter:none;}
}

/* MENSAJE 333 DEL CUBO */
#cubeMessage{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:70px;
    display:none;
    font-weight:bold;
}

/* BOTÓN DEV */
#devBtn{
    position:absolute;
    top:60%;
    left:50%;
    transform:translateX(-50%);
    padding:12px 25px;
    background:white;
    color:black;
    border:none;
    cursor:pointer;
    font-size:18px;
    border-radius:5px;
}
</style>
</head>

<body>

<div id="menu">
    <div class="menu-item">Empresa</div>
    <div class="menu-item">Derechos</div>
    <div class="menu-item">Proyectos</div>
    <div class="menu-item" id="saturn">■■■■■■ ■■■■■■</div>
</div>

<h1>VacIA</h1>

<button id="devBtn">333</button>

<div class="scene">
    <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</div>

<div id="cubeMessage">333</div>

<footer>
Todos los derechos observados — VacIA Entertainment
</footer>

<script>

let inputSequence = "";
let count3 = 0;
let menu = document.getElementById("menu");
let cubeMessage = document.getElementById("cubeMessage");

/* ACTIVACIÓN CON TECLADO */
document.addEventListener("keydown", function(e){

    if(e.key === "3"){
        inputSequence += "3";
        count3++;

        // 333 activa menú
        if(inputSequence === "333"){
            activateMenu();
            inputSequence = "";
        }

        // 33 veces la tecla 3
        if(count3 === 33){
            cubeMessage.style.display="block";
            setTimeout(()=>cubeMessage.style.display="none",2000);
            count3=0;
        }

    }else{
        inputSequence="";
    }

});

/* BOTÓN DEV */
document.getElementById("devBtn").addEventListener("click", function(){
    activateMenu();
});

/* FUNCIÓN ACTIVAR MENÚ */
function activateMenu(){
    document.body.classList.add("glitch");
    menu.style.display="block";
    setTimeout(()=>document.body.classList.remove("glitch"),300);
}

/* TITILEO PROJECT SATURN */
let saturn = document.getElementById("saturn");

setInterval(()=>{
    saturn.textContent="Project Saturn";
    setTimeout(()=>{
        saturn.textContent="■■■■■■ ■■■■■■";
    },500);
},6000);

</script>

</body>
</html>
